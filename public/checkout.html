    <main>
        <div id="cart">
            <h3>This is where the cart will show up when the Cart is actually implemented</h3>
            <img src="/public/images/cart.webp" alt="Shopping Cart">
        </div>
        <form action="to-my-server" method="POST">
            <h3>Payment  Information</h3>
        <section class="container">
            <div class="row">
                <div class="column">
                     <div class="payment-frm">
                         <label for="fname">First Name</label>
                        <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                </div> 
                <div class="column"> 
                    <div class="payment-frm">
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                 </div>
            </div>
            <br>
            <div class="row">
                <div class="colmn">
                    <div class="payment-frm">
                        <label for="cnumber">Credit Card Number</label>
                        <br>
                        <input type="text" id="cnumber" name="cnumber">
                    </div>
                </div>    
                <div class="column">
                    <div class="payment-frm">
                        <label for="cvv">CVV Code</label>
                        <br>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                </div>
            </div>    
            <br>
            <h3>Shipping Information</h3>
            <br>
            <div class="row">
                <div class="colmn">
                    <div class="payment-frm">
                        <label for="baddress">Billing Address</label>
                        <br>
                        <input type="text" id="baddress" name="baddress">
                    </div>
                </div>    
                <div class="column">
                    <div class="payment-frm">
                        <label for="saddress">Shipping Adress</label>
                        <br>
                        <input type="text" id="saddress" name="saddress">
                    </div>
                </div>
            </div> 
            <div class="payment-frm">
                <label for="zip">Shipping Zip Code</label>
                <br>
                <input type="text" name="zip" id="zip">
            </div>
           
            <br>
            <input type="submit" value="CHECKOUT">
        </section>    
        </form>
        </section>
    </main>
