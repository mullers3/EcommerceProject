<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<script type="module">
    import {showCart, addCartToDB} from './scripts/cart-script.js'
    window.addEventListener('DOMContentLoaded', showCart("cart"), addCartToDB());
</script>
<body>
    <header>
        <h1>Checkout Page</h1>
    </header>

    <nav>
    
    </nav>

    <main>
        <div id="page-container"> <!-- this does not look good when it gets small, fix if have time-->
        <div id="cart"></div>
        <form id="checkoutForm">
            <h3>Payment  Information</h3>
        <section class="container">
            <div class="row">
                <div class="column">
                     <div class="payment-frm">
                         <label for="fname">First Name</label>
                        <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                </div> 
                <div class="column"> 
                    <div class="payment-frm">
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                 </div>
            </div>
            <br>
            <div class="row">
                <div class="column">
                    <div class="payment-frm">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email">
                    </div>
                </div> 
                <div class="column">
                    <div class="payment-frm">
                        <label for="cnumber">Credit Card Number</label>
                        <br>
                        <input type="text" id="cnumber" name="cnumber">
                    </div>
                </div>       
                
            </div> 
            <div class="column">
                <div class="payment-frm">
                    <label for="cvv">CVV Code</label>
                    <br>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>   
            <br>
            <h3>Shipping Information</h3>
            <br>
            <div class="row">
                <div class="column">
                    <div class="payment-frm">
                        <label for="baddress">Billing Address</label>
                        <br>
                        <input type="text" id="baddress" name="baddress">
                    </div>
                </div>    
                <div class="column">
                    <div class="payment-frm">
                        <label for="saddress">Shipping Adress</label>
                        <br>
                        <input type="text" id="saddress" name="saddress">
                    </div>
                </div>
            </div> 
            <div class="payment-frm">
                <label for="zip">Shipping Zip Code</label>
                <br>
                <input type="text" name="zip" id="zip">
            </div>
           
            <br>
            <input type="submit" value="CHECKOUT">
        </section>    
        </form>
        </section>
        </div>
    </main>

    <footer id="footer">
        <hr class="footerHR">
        <h5>TotallyRealWebsite &copy; </h5>
    </footer>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/cart-script.js"></script>
    <script type="module" src="scripts/checkout-script.js"></script>
</body>
</html>
